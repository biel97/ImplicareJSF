<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
    <h:head>
        <h:outputStylesheet library="web\CSS" name="ImplicareStyle.css"/>
    </h:head>
    <h:body>
        <p:panelGrid columns="3" layout="grid">
            <p:panelGrid columns="1" layout="grid" id="mensagens">
                <h:form>
                <p:outputPanel id="output">
                    <div class="p-grid" style="margin-top: .5em">
                        <ui:repeat var="column" value="[1, 2, 3, 4, 5, 6]"> 
                            <!-- TROCAR DE HORIZONTAL PARA VERTICAL 
                                ACTION: {flexGridView.increment}!-->
                            
                            <!-- UTILIZAR OVERLAY PANEL PARA AS VAGAS, PERFIL DO CANDIDATO INTERESSADO E MENSAGEM
                            LINK PARA O CODIGO https://www.primefaces.org/showcase/ui/overlay/overlayPanel.xhtml 
                            EDITOR DE TEXTO PARA MENSAGEM https://www.primefaces.org/showcase/ui/input/textEditor.xhtml !-->
                            
                            <!-- UTILIZAR SIDEBAR PARA EDIÇÃO DE PERFIL DE CANDIDATO
                            https://www.primefaces.org/showcase/ui/overlay/sidebar.xhtml !-->
                            
                            <div class="p-col">
                                <div class="box">
                                    #(column)
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </p:outputPanel>
                </h:form>    
            </p:panelGrid>
            <p:panelGrid columns="1" layout="grid" id="vaga">
                <h:graphicImage library="a" name="a"/>
                <div class="ui-g">
                    <div class="ui-g-6">
                        <h:button value="Aceitar Vaga" id="bt"></h:button>
                    </div>
                    <div class="ui-g-6">
                        <h:button value="Recusar Vaga" id="bt"></h:button>
                    </div>
                </div>
            </p:panelGrid>
            <p:panelGrid columns="1" layout="grid" id="perfil">
                <h:graphicImage library="a" name="a"/>
                <h:button value="Editar perfil" id="bt"></h:button>
                <h:button value="Sair" id="bt"></h:button>
            </p:panelGrid>
        </p:panelGrid>
    </h:body>
</html>
